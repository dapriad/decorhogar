    <md-content ng-app="LoginForm" style="margin-top:10%;"layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Sign In</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <label>Email</label>
              <input type="text" name="email" ng-model="vm.datos.email" placeholder="Email" required=""/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Introduce tu email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Contraseña</label>
              <input type="password" name="password" ng-model="vm.datos.passwd" placeholder="Contraseña" required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Introduce tu contraseña.</div>
                <div ng-message="md-maxlength" class="my-message">Muy larga.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="vm.SubmitLogin()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
